<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/to-do-list.css') }}">
    
    <title>To Do Lists</title>

</head>
<body>

<div class="container">
    <div class="header">
        <div class="clear">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">
        <ul id="list">
            <li class="item">
                <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                <p class="text">Drink Coffee</p>
                <i class="far fa-trash-alt" job="delete" id="0"></i>
            </li>
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add to-do">
    </div>
</div>

<script src="{{ url_for('static', filename='js/to-do.js') }}"></script>
    
</body>
</html>
