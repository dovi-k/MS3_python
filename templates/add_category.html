{% extends "base.html" %}
{% block content %}

    <h3 class="teal lighten-4 center-align">Create New List Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="name" name="name" maxlength="50"
                        type="text" class="validate" required>
                    <label for="task_name">List Name</label>
                </div>
                <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-1 text-shadow">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
