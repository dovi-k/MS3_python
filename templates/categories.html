  
{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>   
    <div class="row">
        <div class="col s12 center-align">
                <a href="{{ url_for('add_category') }}" class="btn-floating btn-large tooltipped pulse right" 
                data-position="bottom" data-tooltip="Add Category"><i class="fas fa-plus-square"></i>
                 <i class="fas fa-plus-square"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card teal darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <a href="{{ url_for('get_items', category_id=category._id) }}" class="card-title">{{ category.name }}</a>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
