{% extends "base.html" %}
{% block content %}   
<h3 class="light-blue-text text-darken-4 center-align">All Items</h3>    
<div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_item',category_id=category_id) }}" class="btn-large light-blue darken-2 text-shadow">
                Add Item <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    

    <ul class="collapsible">
        {% for item in items %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <div class="col s3">
                    <i class="fas fa-caret-down"></i>
                        <a href="#" class="btn-small green accent-4">Done</a>
                        <a href="#" class="btn-small light-blue lighten-1">Edit</a>
                </div>
                <div class="col s9">
                    <strong>{{ item.item }}</strong> 
                </div>
            </div>
            <div class="collapsible-body">
                <strong>{{ item.category_id }}</strong>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
