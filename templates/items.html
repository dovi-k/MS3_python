{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Items</h3>
{%print(items)%}
    <ul class="collapsible">
        {% for item in items %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <div class="col s3">
                    <i class="fas fa-caret-down"></i>
                   
                </div>
                <div class="col s9">
                    <strong>{{ item.item }}</strong> 
                </div>
            </div>
            <div class="collapsible-body">
                <strong>{{ item.category_id }}</strong>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
